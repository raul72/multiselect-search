<!doctype html>
<html>
<head>
	<title>Multiselect search</title>
	<script type="text/javascript" src="multiselect_search.js"></script>
	<style type="text/css">
	.multiselect {
		width: 300px;
		height: 200px;
	}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		function show_selected_values() {
			var vals = mss.get_selected_values();
			if (vals.length) {
				selected_values.innerHTML = 'Selected items: ' + vals.join(', ');
			} else {
				selected_values.innerHTML = 'no items selected';
			}
		}	

		var mss,
			conf = {},
			selected_values = document.getElementById('selected_values');
		
		// class name for the input where you search
		// conf.searchbox_class = '';
		
		// id for the div containing the select and the searchbox
		// conf.container_id = 'example_id';

		// class name for the same div
		// conf.container_class = 'example_class';

		// function that checks if item name matches searchterm 
		// conf.match = function(searchterm, item) {return !!item.match(new RegExp(searchterm));};

		conf.onchange = show_selected_values;

		mss = multiselect_search(document.getElementById('example'), conf);

		if (!mss) {
			return;
		}
		show_selected_values();

	};
	</script>
</head>
